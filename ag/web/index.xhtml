<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <h:panelGrid columns="2">
                        Tamanho do Cromossomo:
                        <p:inputText value="#{agController.ag.tamanhoCromossomo}"/>

                        Tamanho da população:
                        <p:inputText value="#{agController.ag.tamanhoPopulacao}"/>

                        Número de gerações:
                        <p:inputText value="#{agController.ag.numeroGeracoes}"/>

                        Taxa de Cruzamento:
                        <p:spinner value="#{agController.ag.taxaDeCruzamento}" stepFactor="0.05" min="0" max="1"/>

                        Taxa de mutação:
                        <p:spinner value="#{agController.ag.taxaDeMutacao}" stepFactor="0.01" max="1" min="0"/>

                        Crossover:
                        <p:selectOneMenu value="#{agController.ag.tipoCrossover}" converter="crossoverConverter">
                            <f:selectItems value="#{agController.crossovers}"/>
                        </p:selectOneMenu>

                        Seleção:
                        <p:selectOneMenu value="#{agController.ag.selecao}">
                            <f:selectItems value="#{agController.selecoes}"/>
                        </p:selectOneMenu>

                        <p:commandButton action="#{agController.ag.run()}" value="Executar" ajax="false"/>

                    </h:panelGrid>

                    <p:panel style="alignment-adjust: central">
                        <p:dataList value="#{agController.ag.populacao.individuos}" var="item">
                            #{item.x}
                        </p:dataList>
                    </p:panel>
                </h:form>
            </p:layoutUnit>

        </p:layout>


    </h:body>
</html>
