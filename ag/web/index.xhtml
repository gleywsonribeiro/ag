<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>I.C.</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
                <p:panel header="Minimização de função">
                    <h:outputText value="Algoritmo genético para minimização da função: " />
                    <br/>
                    <h1>
                        x&sup2; + y&sup2; 
                    </h1>

                </p:panel>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20" closable="true" collapsible="true">
                Gleywson Ribeiro - Analista de Sistemas
            </p:layoutUnit>

            <p:layoutUnit position="west" size="600" header="Parâmetros" collapsible="true">
                <p:panel>
                    <h:form>
                        <h:panelGrid columns="2">
                            Tamanho da população:
                            <p:inputText value="#{agController.ag.tamanhoPopulacao}"/>

                            Número de gerações:
                            <p:inputText value="#{agController.ag.numeroGeracoes}"/>
                            
                            Tamanho do Cromossomo:
                            <h:panelGroup>
                                <p:inputText id="tmc" value="#{agController.ag.tamanhoCromossomo}"/>
                                <p:slider for="tmc" step="2" minValue="2" maxValue="62"/>
                            </h:panelGroup>


                            Taxa de Cruzamento:
                            <p:spinner value="#{agController.ag.taxaDeCruzamento}" stepFactor="0.05" min="0" max="1"/>

                            Taxa de mutação:
                            <p:spinner value="#{agController.ag.taxaDeMutacao}" stepFactor="0.01" max="1" min="0"/>

                            Crossover:
                            <p:selectOneMenu value="#{agController.ag.tipoCrossover}" converter="crossoverConverter">
                                <f:selectItems value="#{agController.crossovers}"/>
                            </p:selectOneMenu>

                            Seleção:
                            <p:selectOneMenu value="#{agController.ag.selecao}">
                                <f:selectItems value="#{agController.selecoes}"/>
                            </p:selectOneMenu>

                            <p:commandButton action="#{agController.ag.run()}" value="Executar" ajax="false"/>

                        </h:panelGrid>


                    </h:form>
                </p:panel>
            </p:layoutUnit>


            <p:layoutUnit position="center" header="gráfico">
                <p:panel style="alignment-adjust: central">
                    <p:lineChart value="#{grafico.modeloGrafico}" legendPosition="s" title="Indicadores" style="width: 800px; height: 300px"/>
                </p:panel>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
